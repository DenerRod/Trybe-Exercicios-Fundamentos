<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estudo 6.1 - Forms
    </title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
</head>
<header>
    <h1>Formulário</h1>
</header>
<body>
    <section id="container-form">
    <form action="" method="get" class="form-block">
        <label for="saida-email">E-mail</label> <br>
        <br>
        <input name="email" type="email" id="saida-email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus> 
        <br>
        <br>
        <label for="senha">Senha</label>
        <br>
        <br>
        <input name="password" type="password" id="senha" placeholder="Digite sua senha" required>
        <br>
        <br>
        <input type="checkbox">Lembre-me 
        <br>
        <br>
        <button type="submit">Entrar</button>
        <br>
        <br>
        <label for="cidades">Cidade:
            <br>
            <br>
            <select name="city" id="cidades">
                <option value="SP">São Paulo</option>
                <option value="UDI">Uberlândia</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="UBE">Uberaba</option>
            </select>
        </label>
    </section>
    </form>

    
</body>
</html>
