<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <header id="cabecalho">
        <i class="fa-solid fa-plane"></i>
        
        <h1 class="display-1">TrybeTrip</h1>
        
        <a id="link"
            href="https://www.betrybe.com/?utm_source=google&utm_medium=cpc&utm_campaign=pmax&utm_content=ad1&gclid=Cj0KCQjw3IqSBhCoARIsAMBkTb0pdasdxNLjBKtUvw13ESErH7rtzC3CM_vf9T560UiX271gfU12Zq8aAud-EALw_wcB"
            target="_blank">Trybe</a>
    </header>

    <section class="formulario">
        <form action="" method="get">

            <label for="nome">Nome:
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" minlength="10" maxlength="40"
                    required>
            </label>

            <br>
            <br>

            <label for="email">Email:
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu E-mail" minlength="10"
                    maxlength="50" required>
            </label>

            <br>
            <br>

            <label for="Cidade">
                <input class="form-check-input mt-0" type="radio" id="Cidade" name="opcaos" value="Cidade" checked> Cidade
            </label>

            <label for="Campo">
                <input class="form-check-input mt-0" type="radio" id="Campo" name="opcaos" value="Campo"> Campo
            </label>

            <label for="Praia">
                <input class="form-check-input mt-0" type="radio" id="Praia" name="opcaos" value="Praia"> Praia
            </label>

            <label for="Montanhas">
                <input class="form-check-input mt-0" type="radio" id="Montanhas" name="opcaos" value="Montanhas"> Montanhas
            </label>

            <br>
            <br>

            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

            <textarea class="form-control" name="texto" id="textarea" cols="60" rows="9" maxlength="500"></textarea>

            <br>

            <p>Qual a melhor data para realizar sua viagem?</p>
            
            <div>
                <label for="">Data:
                    <input type="date" id="data" value="data" name="data" required>
                </label>
            </div>

            <br>
            <br>

            <div class="acordos mb-3">
                <input class="form-check-input mt-0" type="checkbox" id="check1" name="oferta">
                <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>

                <br>


                <input class="form-check-input mt-0" type="checkbox" id="check2" name="concordo" required>
                <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                    futuros.
                </label>
            </div>

            <br>
            <div class="submit mb-3 ">
                <input type="submit" id="enviar">
                <button type="reset" id="limpar">Limpar</button>
            </div>

    </section>



    </form>



    <script src="https://kit.fontawesome.com/ab82dcd9cc.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
